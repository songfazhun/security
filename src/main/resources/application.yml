spring:
  profiles:
    active: dev
  #THYMELEAF模板
  thymeleaf:
    cache: false
    check-template-location: true
    servlet:
      content-type: text/html
    enabled: true
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html
    mode: LEGACYHTML5
  #数据库配置
  datasource:
    url: jdbc:mysql://139.155.25.92:3306/security?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
#    initialization-mode: always
#    schema: classpath:db/schema.sql
#    data: classpath:db/data.sql
    # 下面为连接池的补充设置，应用到上面所有数据源中
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    logSlowSql: true
server:
  port: 8888
  error:
    whitelabel:
      enabled: true
#mybatis-plus
mybatis-plus:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: cn.duyunzhi.security.entity
  configuration:
    call-setters-on-nulls: true
logging:
  config: classpath:logback-app.xml
  level:
    cn.duyunzhi.security.mapper: debug
